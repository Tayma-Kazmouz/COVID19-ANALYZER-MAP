plugins {
    id 'com.android.application'

    id 'com.google.android.libraries.mapsplatform.secrets-gradle-plugin'

    id 'com.google.gms.google-services'


}

android {
    compileSdk 32

    defaultConfig {
        applicationId "com.example.myapplication"
        minSdk 23
        targetSdk 32
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildFeatures {
        viewBinding true
    }
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'com.google.android.material:material:1.5.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.3'

    implementation 'com.google.android.gms:play-services-maps:18.0.2'

    // Google Firebase
    implementation platform('com.google.firebase:firebase-bom:30.0.1')
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-auth:21.0.4'

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'

    //plotting & charts from MPAndroidCharts
    implementation 'com.github.PhilJay:MPAndroidChart:v3.1.0'

    // added this for a bordered CardView
    implementation 'com.google.android.material:material:1.5.0'

    // added this to fetch json
    implementation 'com.android.volley:volley:1.2.1'


    //added this for the shimmer effect
    implementation 'com.facebook.shimmer:shimmer:0.5.0'

    //added Gson Library for handling json requests and making a Pojo
    implementation 'com.google.code.gson:gson:2.9.0'

    //added Picasso to load image URLs into ImageViews
    implementation 'com.squareup.picasso:picasso:2.71828'

    //lottie
    implementation 'com.airbnb.android:lottie:5.0.3'


    //dialog trial
    implementation 'com.google.android.material:material:1.7.0-alpha01'

    // added countries library
    implementation 'com.github.blongho:worldCountryData:1.5.3'

    // added a quantity counter view
    implementation "com.github.kojofosu:Quantitizer:1.6.7"

    // added custom toasts
    implementation 'com.github.GrenderG:Toasty:1.5.2'




}